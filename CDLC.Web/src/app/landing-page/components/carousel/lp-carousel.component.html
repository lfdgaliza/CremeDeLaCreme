<section class="carousel">
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem *ngFor="let image of images" class="slide">
      <img src="/assets/img/carousel/{{ image }}" alt="" width="100%">
    </div>
  </ngx-slick>
</section>
